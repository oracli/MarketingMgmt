<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>营销活动首页</title>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/frozen.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/weui.min.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>

	<body>
		<form id="marketingindex" method="post">
			
			<header class="ui-header ui-header-positive ui-border-b">
				<h1>营销活动</h1><button class="ui-btn" onclick="history.back()">回首页</button>
			</header>
			<br />
			<br />

			<div class="weui-cells__title">请选择你要参与的体验活动</div>
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:openmarketing(1);">
					<span class="weui-cell__bd">
						<p>国庆免费试听活动</p>
					</span>
					<span class="weui-cell__ft">点击进入</span>
				</a>
				<a class="weui-cell weui-cell_access" href="javascript:openmarketing(2);">
					<span class="weui-cell__bd">
						<p>留学指导活动第二期</p>
					</span>
					<span class="weui-cell__ft">点击进入</span>
				</a>
	
			</div>
			
			<div class="page__bd">
				<br />
				<br />
				<br />
				<article class="weui-article">
					<p>
						如果你不是微信进入此页面，请设定你的手机号码，作为测试数据为后续页面使用
					</p>
	
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
						<div class="weui-cell__bd">
							<input id="membertelnumid" name="membertelnumname" class="weui-input" type="text" pattern="[0-9]*" placeholder="手机号码" />
						</div>
					</div>
	
					<div class="page__bd page__bd_spacing">
						<div class="page-btn-area">
							<a class="page-btn page-btn_primary" href="javascript:gettestfollowerid();">获取测试粉丝和会员资料</a>
							<input type="hidden" id="followid" value="1" />
							<input type="hidden" id="membertel" value="2" />
						</div>
					</div>
				</article>
			</div>
	
		
			<div class="weui-footer">
				<br />
				<br />
				<p class="weui-footer__links">
					<a href="javascript:;" class="weui-footer__link">关于我们</a>
				</p>
				<p class="weui-footer__text">Copyright &copy; 2007-2017 XXXXX</p>
			</div>

		</form>
	
		<script type="text/javascript">
			
			//for open page
			function openmarketing(id) {
				
				alert(id);

				$.ajax({
					type: 'get',
					url: 'openmarketing',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'childrenlist';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}

		</script>
	</body>

</html>
