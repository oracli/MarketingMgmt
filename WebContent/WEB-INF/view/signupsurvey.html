		<script type="text/html" id="question-header">			

				<p class="page-title"><#= name #></p>
				<input type="hidden" name = "sid" value = "<#= id #>"/>
		
		</script>
		<script type="text/html" id="question-list">

				<p><#= name #></p>
				<input type="hidden" name="<#= qtag #>" value = "<#= id #>"/>

		<script type="text/html" id="option-list">

            	<label class="weui-cell weui-check__label" for="<#= id #>">
                	<div class="weui-cell__bd">
                    	<p><#= name #></p>
                	</div>
                	<div class="weui-cell__ft">
                    	<input type="radio" name ="<#= tag #>" id="<#= id #>" value="<#= id #>"/>
                    	<span class="weui-icon-checked"></span>
                	</div>
            	</label>            

		</script>

		<script type="text/javascript">
			//search data
			$.fn.parseTemplate = function(data) {
				var str = (this).html();
				var _tmplCache = {}
				var err = "";
				try {
					var func = _tmplCache[str];
					if(!func) {
						var strFunc =
							"var p=[],print=function(){p.push.apply(p,arguments);};" +
							"with(obj){p.push('" +
							str.replace(/[\r\t\n]/g, " ")
							.replace(/'(?=[^#]*#>)/g, "\t")
							.split("'").join("\\'")
							.split("\t").join("'")
							.replace(/<#=(.+?)#>/g, "',$1,'")
							.split("<#").join("');")
							.split("#>").join("p.push('") +
							"');}return p.join('');";
						func = new Function("obj", strFunc);
						_tmplCache[str] = func;
					}
					return func(data);
				} catch(e) {
					err = e.message;
				}
				return "< # ERROR: " + err.toString() + " # >";
			};

			function getmarketing() {
				var marketingid = document.getElementById('mkid').value;
				var params = {
					id: marketingid
				};

				$.ajax({
					type: 'get',
					url: 'getmarketing',
					cache: false,
					dataType: 'json',
					data: params,
					　　　　　　contentType: 'application/json',
					　　　　　　async: false,
					success: function(data) {
					
						$("#marketing_title").val(data.name);
						$("#descsignup_id").val(data.descSignup);

					},
					error: function(data) {
						alert('failed:' + data.msg);
					}
				});
			}		
		
			//提交问卷后，返回本次活动首页
			function gobackmarktingindex() {

				$.ajax({
					type: 'get',
					url: 'marketingindex',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'marketingindex';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}		
			//提交问卷后，返回本次活动首页
			function gobackmarktingindex() {
				var mkid = document.getElementById('mkid').value;
				
				$.ajax({
					type: 'get',
					url: 'marketingindex',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'marketingindex.html?mkid=' + mkid;
					},
					error: function(data) {

					}

			}	
			//返回营销活动入口
			function gomarketingentry() {

				$.ajax({
					type: 'get',
					url: 'marketingentry',
					cache: false,
					async: false,
					dataType: 'json',
					　　　　　　contentType: 'application/json',
					success: function(data) {
						window.location.href = 'marketingentry';
					},
					error: function(data) {
						alert(data.msg);
					}
				});
			}
			
			//初始化页面
			function getSurvey(){
				var surveyid = document.getElementById('surveyid').value;
				var params = {id: surveyid};
				
				$.ajax({  
			        type: 'get',  
			        url: 'getQuestionnaire',
			        cache: false,
			        dataType : 'json',
			        data: params,
			　　　　　　 	contentType : 'application/json', 
			　　　　　　 	async: false,
			        success: function (data) { 				        				        	
			        	var htmllist = parseQATemplate(data);			        	
			        	$('#searchresult').html(htmllist);			        				        	
			        },  
			        error: function (data) { 		        	
			        	alert('failed:' + data.msg);
			        }  
			    });
			}
			
			function parseQATemplate(data){
				var err = "";
				var resultHtml = ""; 
				try{
					resultHtml = $('#question-header').parseTemplate(data);
					var i = 1;
					data.questions.forEach(function(object) {
						object.qtag = 'qid_' + i;
						resultHtml += $('#question-list').parseTemplate(object);
						object.options.forEach(function(item){
							item.tag = object.id;
							resultHtml += $('#option-list').parseTemplate(item);
						});
						i ++;
					});
					return resultHtml;
				}catch(e){
					err = e.message;
				}
				return "< # ERROR: " + err.toString() + " # >";
			};

			//for open form
			jQuery.getUrlParam = function (name) {
     			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     			var r = window.location.search.substr(1).match(reg);
     			if (r != null) return unescape(r[2]); return null;
			}			
			$(document).ready(function() {
				
				$("#mkid").val($.getUrlParam('mkid'));
				
				getmarketing();

				getSurvey();
			});			
			
			//回写答案
			function submitSurvey(){
				
				$('#survey').submit();
			}			
			
		</script>
